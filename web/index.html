<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asset Tokenization In Music Industry</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Include Web3.js library -->

  <script type="module">
    import Web3 from 'web3';
    // Your code here
</script>

</head>
<body>
<section>
  <div class="form-box" id="formBox">
    <div class="form-value">
      <form id="loginForm" action="">
        <h2>Login</h2>
        <div class="inputbox">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" required>
          <label class="email-label">Email</label>
        </div>
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" required>
          <label class="password-label">Password</label>
        </div>
        <div class="forget">
          <label>
            <input type="checkbox"> Remember me
          </label>
          <label>
            <a href="#">Forgot password?</a>
          </label>
        </div>
        <button onclick="toggleForm()">Log in</button>
        <div class="register">
          <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a></p>
        </div>
      </form>
      <form id="signupForm" action="" style="display: none;">
        <h2>Sign Up</h2>
        <div class="inputbox">
          <ion-icon name="person-outline"></ion-icon>
          <input type="text" required>
          <label class="username-label">Username</label>
        </div>
        <div class="inputbox">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" required>
          <label class="email-label">Email</label>
        </div>
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" required>
          <label class="password-label">Password</label>
        </div>
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" required>
          <label class="confirm-password-label">Confirm Password</label>
        </div>
        <button>Sign Up</button>
        <div class="register">
          <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
        </div>
      </form>
    </div>
  </div>
  <div class="asset-info" id="assetInfo" style="display: none;">
    <h2>Asset Tokenizer</h2>
    <div class="buttons">
      <button onclick="showTokenizeForm()">View Tokenized Assets</button>
      <button onclick="showTokenizeNowForm()">Tokenize Assets Now</button>
    </div>
  </div>
  <div class="tokenize-form" id="tokenizeForm" style="display: none;">
    <h2>Tokenize Assets</h2>
    <form>
      <div class="inputbox">
        <label for="songInput">Song:</label>
        <input type="text" id="songInput" required>
      </div>
      <div class="inputbox">
        <label for="artistInput">Artist:</label>
        <input type="text" id="artistInput" required>
      </div>
      <div class="inputbox">
        <label for="yearInput">Year:</label>
        <input type="text" id="yearInput" required>
      </div>
      <div class="inputbox">
        
        <form enctype="multipart/form-data" method="post" action="upload.php">
            <input type="file" name="mp3File" accept=".mp3">
            <input type="submit" value="Upload MP3">
        </form>
        
      </div>
      <button>Upload file</button>
    </form>
  </div>
  <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
<script src="./script.js"></script>
</section>
</body>
</html>
